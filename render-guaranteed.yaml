    buildCommand: pip install Flask==2.2.5 Flask-SQLAlchemy==3.0.3 Flask-Login==0.6.2 gunicorn==20.1.0 python-dotenv==1.0.0
    startCommand: gunicorn wsgi:app
    envVars:
      - key: PYTHON_VERSION
