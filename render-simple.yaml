services:
  - type: web
    name: political-events-app
    env: python
    plan: free
    buildCommand: pip install -r requirements-render.txt
    startCommand: gunicorn wsgi:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        value: sqlite:///political_events.db
