{% extends "base.html" %}

{% block title %}Server Error - Political Events{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <div class="error-page">
        <div class="error-icon mb-4">
            <i class="fas fa-server fa-5x text-danger"></i>
        </div>
        
        <h1 class="display-1 text-muted mb-3">500</h1>
        <h2 class="h3 mb-4">Server Error</h2>
        
        <p class="lead text-muted mb-5">
            Something went wrong on our end. We're working to fix it.
        </p>
        
        <div class="d-flex gap-3 justify-content-center flex-wrap">
            <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
                <i class="fas fa-home me-2"></i>Go Home
            </a>
            <button class="btn btn-outline-secondary btn-lg" onclick="location.reload()">
                <i class="fas fa-sync-alt me-2"></i>Try Again
            </button>
            <button class="btn btn-outline-secondary btn-lg" onclick="history.back()">
                <i class="fas fa-arrow-left me-2"></i>Go Back
            </button>
        </div>
        
        <div class="mt-5">
            <p class="text-muted">
                If this problem persists, please contact support.
            </p>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
.error-page {
    min-height: 60vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.error-icon {
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.1);
    }
    100% {
        transform: scale(1);
    }
}

.display-1 {
    font-weight: 700;
    color: #6c757d;
}
</style>
{% endblock %}
